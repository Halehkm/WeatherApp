  <body>
    <div class="container">
     <form id="city-search">
          <input
            id="city-input"
            class="search-box"
            type="text"
            placeholder="Enter city"
          />
          <input class="search-btn" type="submit" value="Search ☀" />
          <input
            id="currentLocation-btn"
            class="currentLocation-btn"
            type="submit"
            value="Now"
          />
    </form>
      <div class="row">
        <div id="city" class="col-sm city">Chicago</div>
        <div class="col-sm">
          <img
            class="weather-icon"
            id="weather-icon"
            src=" http://openweathermap.org/img/wn/10d@2x.png"
            alt=""
          />
        </div>
        <div class="col-sm temp">
          <span id="temp" class="temp">18</span>
          <span class="units">
          <a href="#" id="celsius-link" class="active" >°C</a> |
          <a href="#" id="fahrenheit-link">°F</a>
        </span>
        </div>
      </div>
       <div class="current-date">
        <div id="hour-minute">12:20pm</div>
        <div id="day">Wednesday</div>
        <div id="date">8/4/21</div>
      </div>
